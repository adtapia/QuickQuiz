<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz</title>
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!---->
    <link rel="stylesheet" href="../client/css/styles.css">


</head>

<body>
    <div class="quiz-container">

        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-custom">
                <div class="container-fluid">

                    <a class="navbar-brand" href="#"><span>QuickQuiz</span></a>
        
                    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <input class="btn btn-primary" type="reset" value="Reset">
                            </li>
                            <li class="nav-item">
                                <a href="#" class="btn btn-secondary disabled" tabindex="-1" role="button" aria-disabled="true">Timer</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        

    <section >

        <div class="card-container">
        <div class="card">
            <h5 class="card-header">Question</h5>
            <div class="card-body">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Button</button>
                  </div>
            </div>
          </div>
        </div>

    </section>

    <footer>
        
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar "></div>
              </div>
            
    
        <div class="next-button">
            <button class="btn btn-primary" type="submit">Next Question</button>
        </div>

    </footer>

    </div>

    <script src="quiz.js"></script>
