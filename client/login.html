<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../client/css/login.css">
    </head>
    <body>
        <div class="navbar " >
            <div class="logo">
                <a href="#">QuizApp</a>
                <a href=" #" ><img src="./quizapp.png.jpg"></a>
            </div>
        </div>

        <div class="container">
            <form method="GET" action="/" class="signin_form">
                <div class="form_header">
                    <h1>LOGIN</h1>
                    <p> If you don't have an account? <a href="signup.html">sign up </a></p>
                    <div class="font-size">*required</div>
                </div>
    
                <label for="email">Email or Username*</label>
                <input id="email" type="email" name="email">
                <label for="password">Password*</label>
                <input id="password" type="password" name="password">
                <div class="forgot-passport"> <a href="#" target="_blank">forgot passport?</a>
                <div class="checkbox">
                    <input type="checkbox" >
                    <p>I do not want to receive emails with advertising, news, suggestions or marketing promotions</p>
                </div>
                <input type="submit" value="Sign in">
                <p class="footnote">
                    By signing in , 
                    you are accepting out terms of services and privacy policy
                </p>
            </form>         
        </div>
        
    </body>
