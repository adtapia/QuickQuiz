<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results</title>
    <link rel="stylesheet" href="../client/css/result.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>Quiz Results</h1>
    </header>

    

    <main>
      <!-- Results Section -->
      <section id="results">
        <h2>Your Score</h2>
        <p id="score">
          Score: <span id="scoreValue">0</span> /
          <span id="totalQuestions">0</span>
        </p>
      </section>

      <!-- Time Taken to Answer Each Question -->
      <section id="timeTaken">
        <h3>Time Taken per Question</h3>
        <ul id="questionTimes">
          <!-- Dynamically populated via JavaScript -->
        </ul>
      </section>


      <!-- Buttons for restarting or ending the quiz -->
      <section id="actionButtons">
        <button id="restartQuiz" onclick="restartQuiz()">
          Restart Quiz <img src="./restartIcon.jpeg" height="20" width="'20" />
        </button>
        <button id="endQuiz" onclick="endQuiz()">
          End Quiz <img src="./redCross.jpeg" height="20" width="20" />
        </button>
      </section>
    </main>
    <script src="../client/js/results.js" ></script>
    <footer>
      <p>&copy; 2025 QuizApp. All rights reserved.</p>
    </footer>
  </body>
</html>
